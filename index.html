<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>

  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Outline|Carter+One|Press+Start+2P|Special+Elite"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Grid container -->
  <div class="container">

    <!-- Row 1 - Header row -->
    <div class="row">
      <div class="col-sm-12 col-md-12 head">
        <h1>Trivia Game!</h1>
        <h2>1980's Major League Baseball Edition</h2>
      </div>
    </div>
    <hr>

    <!-- Row 2 - Game intro row -->
    <div class="row">
      <div class="col-sm-12 col-md-12 intro">
        <h4>Answer the questions below about 1980's Major League Baseball before the timer runs out. Hit the FINISHED button
          when you're done. GOOD LUCK!
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 timeRemaining">
        <h2 id="timeRemaining">Time Remaining:</h2>
        <h2 id="timer"></h2>
      </div>
    </div>
    <hr>

    <!-- Question Rows -->
    <div class="row">
      <div class="col-sm-12 col-md-12 questionRow">
      </div>
    </div>

    <!-- Button Row -->
    <div class="row">
      <button type="button" class="btn btn-primary btn-lg btn-block" id="btnDone" value="getScore">FINISHED</button>
    </div>

    <!-- Results Statement Row -->
    <div class="row">
      <div class="col-sm-12 col-md-12 resultStatement">
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-6 results">
          <table>
            <thead>
              <tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-6 col-md-6 image">
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      Copyright &copy; Scott Johnson
    </div>
  </footer>

  <!-- Linking to JavaScript files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
